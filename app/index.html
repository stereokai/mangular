<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Mangular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="libs/perfect-scrollbar/css/perfect-scrollbar.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mangular">
    <div class="container">
      <div class="shadow-decoration first"></div>
      <div class="shadow-decoration second"></div>

      <div class="header row">
        <div class="col-md-4">
          <img class="header-logo" src="/images/mangular_logo.svg"></img>
        </div>
        <div class="col-md-8">
          <h3 class="header-title">A kickass AngularJS browser</h3>
        </div>
      </div>

      <div class="main row" ng-view=""></div>

      <div class="footer">
      </div>
    </div>

     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-53231865-2');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- build:remove:dev -->
 <!--
    <script src="//cors-anywhere.herokuapp.com/sbn.phpnet.us/angular.js"></script>
 -->
    <script src="//cdn.jsdelivr.net/ace/1.1.5/min/ace.js"></script>
    <!-- /build -->

    <!-- build:js({.,app}) scripts/vendor.js -->
    <script src="scripts/controllers/engine.js"></script>
    <script src="libs/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="libs/angular/angular.js"></script>

    <!-- bower:js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-unicorn-directive/unicorn.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/directives/methodlist.js"></script>
    <script src="scripts/directives/searchfield.js"></script>
    <script src="scripts/services/methodlist.js"></script>
    <script src="scripts/directives/code-view.js"></script>
    <script src="scripts/services/appinitializer.js"></script>
    <script src="scripts/services/raf.js"></script>

</body>
</html>
