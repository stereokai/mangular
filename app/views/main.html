<p class="filter-box">
  <label class="filter-prefix">&gt;</label>
  <input search-field
    class="filter-input"
    type="search"
    ng-model="q._name"
    ng-keypress="keypress($event)"
    placeholder="Search for api method"
     />
</p>

<div>
  <ul class="method-list list-group" data-list>
    <li class="list-group-item" ng-repeat="method in api | filter:q track by method._uid" ng-click="doIt(this)">
      {{method._name}} - {{method._type}}
    </li>
  </ul>
</div>


<code-view></code-view>
